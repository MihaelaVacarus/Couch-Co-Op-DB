{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Sign Up</h3>

    <div class="row">
        <!-- Sign up form for new users -->
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
            <div class="card-panel">
                <!-- Username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" class="validate" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"  required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Submit form button -->
                <div class="row">
                    <button type="submit" class="col s8 btn-large push-s2">
                        Sign Up <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already have an account? <a href="{{ url_for('sign_in') }}">Sign In!</a> 
            </p>
        </div>
    </div>

{% endblock %}
