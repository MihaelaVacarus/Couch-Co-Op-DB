{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">GAMES</h3>

    <div class="row card-panel">
        <form action="{{ url_for('search') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="query" name="query" class="validate" minlength="3" type="text" required>
                    <label for="query">Search Game by name, genre or platform</label>
                </div>
            </div>
            <div class="row">
                <a href="{{ url_for('get_games') }}" class="btn waves-effect" id="clear-button">
                    <i class="far fa-times-circle"></i>
                </a>
                <button class="btn waves-effect" type="submit" id="search-button">
                    Search
                </button>
            </div>
        </form>
    </div>

    {% if games|length > 0 %}
        <div class="row">
            {% for game in games %}
            <div class="col s12 m6 l4">
                <div class="hvr-grow card z-depth-3">
                    <div class="card-image">
                        <img src="{{ game.image_url }}">
                        <div class="card-action" id="game-name">
                            <a href="{{ url_for('game', game_id=game._id) }}">{{ game.name }}</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <h3 class="red-text text-darken-4 center-align">No Results Found</h3>
    {% endif %}

{% endblock %}
